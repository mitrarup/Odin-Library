    <dialog id="my_dialog">
        <div>
            <h2>Add New Book</h2>
            <button id="cancel">X</button>
        </div>
        <form id="myform">
            <div>
                <label for="title">Title:</label>
                <p><input type="text" id="title" name="title" required></p>
            </div>
            <div>
                <label for="author">Author:</label>
                <p><input type="text" id="author" name="author" required></p>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <p><input type="number" id="pages" name="pages" required></p>
            </div>
            <div>
                <input type="checkbox" id="status" name="read">
                <label for="status">I have read this Read</label>
            </div>
            <div>
                <button type="submit" id="submit_form">Add to Library</button>
            </div>
        </form>
    </dialog>
