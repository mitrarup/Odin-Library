<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div><button id="add_book">Add a Book</button></div>
    </header>
    <dialog id="my_dialog">
        <div>
            <h2>Add New Book</h2>
            <button id="cancel">X</button>
        </div>
        <form id="myform">
            <div>
                <label for="title">Title:</label>
                <p><input type="text" id="title" name="title"></p>
            </div>
            <div>
                <label for="author">Author:</label>
                <p><input type="text" id="author" name="author"></p>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <p><input type="number" id="pages" name="pages"></p>
            </div>
            <div>
                <input type="checkbox" id="status" name="read">
                <label for="status">I have read this Read</label>
            </div>
            <div>
                <button type="submit" id="submit_form">Add to Library</button>
            </div>
        </form>
    </dialog>
    <div class="card_container">
        <div class="card" id="No1">
            <h1>The Habbit</h1>
            <h2>J.R.R. Tolkien</h2>
            <h2>295 Pages</h2>
            <div>
                <button class="button read_btn">Read</button>
                <button class="button remove_btn" data-cardid="No1">Remove</button>
            </div>
        </div>
        <div class="card" id="No2">
            <h1>The Habbit</h1>
            <h2>J.R.R. Tolkien</h2>
            <h2>295 Pages</h2>
            <div>
                <button class="button read_btn">Read</button>
                <button class="button remove_btn" data-cardid="No2">Remove</button>
            </div>
        </div>
        <div class="card" id="No3">
            <h1>The Habbit</h1>
            <h2>J.R.R. Tolkien</h2>
            <h2>295 Pages</h2>
            <div>
                <button class="button read_btn">Read</button>
                <button class="button remove_btn" data-cardid="No3">Remove</button>
            </div>
        </div>
        <div class="card" id="No4">
            <h1>The Habbit</h1>
            <h2>J.R.R. Tolkien</h2>
            <h2>295 Pages</h2>
            <div>
                <button class="button read_btn">Read</button>
                <button class="button remove_btn" data-cardid="No4">Remove</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
